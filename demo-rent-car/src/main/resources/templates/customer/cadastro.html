<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-warning">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Register Customer</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/customers/list" role="button">
	                    <span class="oi oi-list" title="List" aria-hidden="true"></span>
	                    <span>List Customers</span>
	                </a>
	                
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	        	<!-- E PRA CADASTRAR OU EDITAR? -->
	        	
	            <form th:action="${customer.id == null} ? @{/customers/salvar} : @{/customers/editar}" th:object="${customer}" method="POST"> 
				
	                <div class="form-row">
	                
				        	                
	                    <div class="form-group col-md-6">
	                        <label for="nome">Name</label>
	                        <input type="text" class="form-control" id="nome" placeholder="full name"
	                               autofocus="autofocus" th:field="*{nome}" 
	                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{nome}"></span>
	                        </div>
	                    </div>
	                    
	                    
	                    <div class="form-group col-md-6">
	                        <label for="aluguel">Rent Value</label>
	                        <input type="text" class="form-control" id="aluguel" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{aluguel}" 
	                               th:classappend="${#fields.hasErrors('aluguel')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
				        		<span th:errors="*{aluguel}"></span>	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataNascimento">Date of Birth</label>
	                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
	                        	   th:classappend="${#fields.hasErrors('dataNascimento')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{dataNascimento}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Last Rent</label>
	                        <input type="date" class="form-control" id="dataSaida" th:field="*{dataSaida}"
	                        	   th:classappend="${#fields.hasErrors('dataSaida')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{dataSaida}"></span>
	                        </div>
	                    </div>
	                </div>
	                
	                <!-- CAMPO CARRO -->
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="car">Car</label>
	                        <select id="car" class="form-control" th:field="*{car}"
	                                th:classappend="${#fields.hasErrors('car')} ? 'is-invalid'">
	                            <option value="">Select</option>
	                            <option th:each="c : ${cars}" th:value="${c.id}" th:text="${c.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
								<span th:errors="*{car}"></span>
	                        </div>
	                    </div>
	                </div>
	                
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">City</label>
	                        <input type="text" class="form-control" id="cidade" th:field="*{address.cidade}"
	                               th:classappend="${#fields.hasErrors('address.cidade')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{address.cidade}" ></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Address</label>
	                        <input type="text" class="form-control" id="logradouro" 
	                               placeholder="just address" th:field="*{address.logradouro}"
	                               th:classappend="${#fields.hasErrors('address.logradouro')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{address.logradouro}"></span>
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Number</label>
	                        <input type="text" class="form-control" id="numero" th:field="*{address.numero}"
	                               th:classappend="${#fields.hasErrors('address.numero')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
			        			<span th:errors="*{address.numero}"></span>
			   				</div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="complemento">Complement</label>
	                        <input type="text" class="form-control" id="complemento" 
	                               placeholder="fundos, casa, AP. 102, .." th:field="*{address.complemento}"
	                               th:classappend="${#fields.hasErrors('address.complemento')} ? 'is-invalid'"/>
							<div class="invalid-feedback">
				        		<span th:errors="*{address.complemento}"></span>
				   			</div>	
	                    </div>
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" th:field="*{address.bairro}"
	                               th:classappend="${#fields.hasErrors('address.bairro')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{address.bairro}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="uf">UF</label>
	                        <select id="uf" class="form-control" th:field="*{address.uf}"
	                                th:classappend="${#fields.hasErrors('address.uf')} ? 'is-invalid'">
	                            <option value="">Select</option>
	                            <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>
	                        </select>
	                        <div class="invalid-feedback">
								<span th:errors="*{address.uf}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-2">
	                        <label for="cep">Zip Code</label>
	                        <input type="text" class="form-control" id="cep" data-mask="00000-000" 
	                               th:field="*{address.cep}"
	                               th:classappend="${#fields.hasErrors('address.cep')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{address.cep}"></span>
	                        </div>
	                    </div>
	                    
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Save</button>
	                
	            </form>
	        	
	        	
	        </div>
	        
	        
	    </section>
</body>
</html>
