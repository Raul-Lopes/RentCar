<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-warning">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Insert Brand</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" href="/brands/list" role="button">
                <span class="oi oi-list" title="List" aria-hidden="true"></span>
                <span>List Brand</span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="fragments/alert"></div>

        <form th:action="${brand.id == null} ? @{/brands/salvar} : @{/brands/editar}" th:object="${brand}"
              method="POST">

            <div th:replace="fragments/validacao :: validacao"></div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Brand</label>
                    <input type="text" class="form-control" id="nome"
                           placeholder="Name Brand" autofocus="autofocus" th:field="*{nome}"/>
                </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
        </form>

    </div>
</section>
</body>
</html>
