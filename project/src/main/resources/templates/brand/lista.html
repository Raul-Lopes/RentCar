<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
</head>

<body>

    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-warning">
            <div class="container-fluid">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>List of Brand</span>
                    </li>
                </ul>

                <div class="ml-auto">
                    <a class="btn btn-primary btn-md" href="/brands/register" role="button">
                        <span class="oi oi-plus" title="Registers" aria-hidden="true"></span>
                        <span>New Brand</span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container" id="listagem">

            <div th:replace="fragments/alert"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${brands}">
                            <td th:text="${d.id}">3</td>
                            <td th:text="${d.nome}">Fiat</td>
                            <td class="text-end">
                                <a class="btn btn-info btn-sm" th:href="@{/brands/editar/{id} (id=${d.id}) }"
                                    role="button">
                                    <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                </a>
                                <button th:id="${ 'btn_brands/excluir/' + d.id}" type="button"
                                    class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                                    <span class="oi oi-circle-x" title="Item exclusion" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:replace="fragments/modal :: modal"></div>

    </section>
</body>

</html>
